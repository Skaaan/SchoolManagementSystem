<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light  fixed-top">
        <div>
            <a>My university</a>
        </div>
    </nav>

    <main>

        <section class="globalSection">
            <section class="staffAdminSection">
                <div>
                    <h4>Staff Login</h3>
                </div>
                <div>
                    <form class="login_form" action="staffView.html" method="post" name="form">
                        <label for="username">Username:</label>
                        <input autocomplete="off" type="text" id="username">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                        <button type="submit" id="login" class="btn btn-primary ">Login</button>
                    </form>
                </div>
            </section>

            <section class="staffAdminSection">
                <div>
                    <h4>Admin Login</h3>
                </div>
                <div>
                    <form class="login_form" action="admin.html" method="post" name="form">
                        <label for="username">Username:</label>
                        <input id="username" type="text">
                        <label for="password">Password:</label>
                        <input id="password" type="password">
                        <button type="button" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </section>
        </section>

    </main>

</body>

</html>
